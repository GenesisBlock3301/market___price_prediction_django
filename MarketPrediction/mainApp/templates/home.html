<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .form-group {
            margin-bottom: 2px;
        }
    </style>
    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="action-part mt-2">
            <div class="row">
                <button id="processcsv" CLASS="btn-sm col-md-4" type="button">Process and View CSV</button>
                <form method="post" style="display: flex" class="col-md-4" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="csv_file"/>
                    <input type="submit" value="upload file"/>
                </form>
                <button CLASS="btn-sm col-md-4" id="graph" type="button">Load View & Graph</button>
            </div>
            <h3>File</h3>
        </div>
    </div>
    <div class="container">
        <form action="{% url 'process_prediction' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" id="month" name="month" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter Month">
                    </div>
                    <div class="form-group">
                        <input type="text" id="date" name="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter Date">
                    </div>
                    <div class="form-group">
                        <input type="text" id="open" name="open" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter Open">
                    </div>
                    <div class="form-group">
                        <input type="text" id="high" name="high" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter High">
                    </div>
                    <div class="form-group">
                        <input type="text" id="low" name="low" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter Low">
                    </div>
                    <div class="form-group">
                        <input type="text" id="close" name="close" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter Close">
                    </div>
                </div>
                <div class="col-md-8" style="border: 1px solid black;align-items: center;position:relative">
                    <div style="padding-left: 30%;margin-top: 50px">
                        <button id="predict" type="submit">Predict</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="display mt-2">
            <legend>Display Panel</legend>
            <div class="scroll-div" style="overflow-y: scroll;height: 220px;">
                <table style="width: 100%">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Pattern</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
{% include 'ajax.html' %}
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
</body>
</html>
