<script>
    console.log("hello")
    let output = ""
    $('#processcsv').click(function (e) {
        console.log("Clicked")
        $.ajax({
            url: '{% url 'process_csv' %}',
            method: "GET",
            dataType: 'json',
            {#data#}
            success: function (data) {
                console.log(data)
                for (let i = 0; i < data.length; i++) {
                    output += "<tr>" +
                        "<td>" + data[i].date + "</td>" +
                        "<td>" + data[i].open + "</td>" +
                        "<td>" + data[i].high + "</td>" +
                        "<td>" + data[i].low + "</td>" +
                        "<td>" + data[i].close + "</td>" +
                        "<td>" + data[i].Pattern + "</td>" +
                        "<td>" +
                        "</td>" +
                        "</tr>"
                }
                $("#tbody").html(output);
            }
        })
    })

    $("#graph").click(function (e){
        e.preventDefault()
        console.log("Graph clicked")
        $.ajax({
            url: '{% url 'show_figure' %}',
            method: "GET",
            dataType: 'json',
            {#data#}
            success: function (data) {
                console.log(data)
            }
        })
    })
</script>
